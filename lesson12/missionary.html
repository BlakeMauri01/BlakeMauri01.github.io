            <h1>Missionary Contact</h1>
            <h2>Please leave us some way to contact you! We welcome feed back and questions.</h2>
            <form class= "missionaryForm" action="thanks.html" method="GET">
                <div>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ]{5,}" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="user@email.com">
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                    <input type="submit">
                </div>
            </form>
