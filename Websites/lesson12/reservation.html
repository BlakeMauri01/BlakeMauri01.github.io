    <h1>Reservations</h1>
    <main>
        <form action="thanks.html" method="GET">
            <div class="row">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ]{5,}" required>
        </div>
            <div  class="row">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="user@email.com">
            </div>
            <div  class="row">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div  class="row">
                <label for="zipCode">Check-in Date</label>
                <input type="date" id="checkInDate" name="checkInDate" required>
            </div>
            <div  class="row">
                <label for="temple"> Temple:</label>
                <select name="temple" id="temple">
                    <option value="selectTemple" selected disabled>Select Temple</option>
                    <option value="nauvooTemple">Nauvoo Temple</option>
                    <option value="SLCTemple">Salt Lake City Temple</option>
                    <option value="mesaTemple">Mesa Temple</option>
                    <option value="rexburgTemple">Rexburg Temple</option>
                </select>
                </label>
            </div>
            <div class="row">
                <label for="roomSize">Room size</label>
                <input list="roomSize">
                <datalist id="roomSize">
                    <option value="One bed, one bath">
                    <option value="Two bed, one bath">
                    <option value="Three bed, two bath">
                    <option value="Four bed, two bath">
                    <option value="Five bed, three bath">
                </datalist>
            </div>
            <span></span>
            <span class="row">Special Accomidations/Comments:</span>
            <div>
                <label for="comments"></label>
                <textarea name="comments" id="comments" cols="40" rows="10"></textarea>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </main>
    <footer>

        </p>
