    <h1>Storm Center</h1>
    <main>
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ]{5,}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="user@email.com">
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="zipCode">Zip Code:</label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>
            <div>
                <label for="stormDate">Storm Date:</label>
                <input type="date" id="stormDate" name="stormDate">
            </div>
            <div>
                <label for=Storm Sevrity> Storm Serverity:</label>
                <input type="range" id="stormServerity" name="stormServerity" min="1">
            </div>
            <div>
                <label for="stormRegion"> Storm Region:</label>
                <select name="stormRegion" id="stormRegion">
                    <option value="selectRegion" selected disabled>Select Region</option>
                    <option value="Preston">Preston</option>
                    <option value="fishHaven">Fish Haven</option>
                    <option value="sugarCity">Sugar City</option>
                </select>
                </label>
            </div>
            <div>
                <label for="stormType">Storm Type:</label>
                <input list="stormType">
                <datalist id="stormType">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
            </div>
            <span>Are you in Danger?</span>
            <div>
                <input id="yes" name="danger" type="radio" value="yes">
                <label for="yes">Yes</label>
            </div>
            <div>
                <input id="maybe" name="danger" type="radio" value="maybe">
                <label for="maybe">Maybe</label></div>
            <div>
                <input id="no" name="danger" type="radio" value="no">
                <label for="no">No</label></div>
            </div>
            <span>Comments:</span>
            <div>
                <label for="comments"></label>
                <textarea name="comments" id="comments" cols="40" rows="10"></textarea>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </main>
